<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- main container -->
    <div class="container">
        <header>
            <!-- main logo -->
            <img src="images/logo.svg" alt="company logo" class="logo">

            <!-- nav bar -->
            <nav>
                <!-- toggle icon -->
                <a href="#" class="hide-desktop">
                    <img src="images/ham.svg" alt="toggle menu icon" class="menu" id="menu">
                </a>

                <!-- menu items -->
                <ul class="show-desktop hide-desktop" id="nav">
                    <li id="exit" class="exit-btn hide-desktop"><img src="images/exit.svg" alt="exit icon"></li>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <!-- section #1 -->
        <section>
            <img src="images/server.svg" alt="product image" class="product-image">
            <h1>Web Hosting For Modern Era</h1>
            <p class="subhead">
                Go Serverless and pay only for what you use.
            </p>
            <!-- scroll icon on desktop -->
            <img src="images/scroll.svg" alt="scroll icon" class="scroll hide-mobile show-desktop">
        </section>
    </div>

</body>

</html>
